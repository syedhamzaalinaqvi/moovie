<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple H-TV Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="padding: 40px 20px;">
        <h1>üé¨ H-TV Simple Test</h1>
        
        <div class="section">
            <h2>Movie Cards Test</h2>
            <div class="videos-grid" id="testGrid">
                <!-- Cards will be loaded here -->
            </div>
        </div>
        
        <div class="section">
            <h2>API Test</h2>
            <button onclick="testAPI()">Test TMDB API</button>
            <div id="apiResult" style="margin-top: 10px;"></div>
        </div>
    </div>

    <script>
        // Simple test data
        const testVideoData = [
            {
                id: 1,
                tmdbId: 1061474, // Superman 
                type: "movie",
                title: "Superman (2025)",
                thumbnail: "https://image.tmdb.org/t/p/w500/placeholder.jpg",
                duration: "2h 30m",
                views: "8.5‚òÖ TMDB",
                category: "action"
            }
        ];
        
        // Simple TMDB test
        async function testAPI() {
            const result = document.getElementById('apiResult');
            result.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`https://api.themoviedb.org/3/movie/1061474?api_key=46d13701165988b5bb5fb4d123c0447e&language=en-US`);
                const data = await response.json();
                result.innerHTML = `<span style="color: green;">‚úÖ API Working! Title: ${data.title}</span>`;
            } catch (error) {
                result.innerHTML = `<span style="color: red;">‚ùå API Error: ${error.message}</span>`;
            }
        }
        
        // Simple card creation
        function createSimpleCard(video) {
            return `
                <div class="video-card" style="background: #1a1a1a; border-radius: 8px; overflow: hidden; cursor: pointer; border: 1px solid #333;">
                    <div style="aspect-ratio: 16/9; background: #333; display: flex; align-items: center; justify-content: center; color: #999;">
                        Image
                    </div>
                    <div style="padding: 15px;">
                        <h3 style="margin: 0 0 10px 0; color: white; font-size: 1rem;">${video.title}</h3>
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span style="color: #b3b3b3; font-size: 0.9rem;">${video.duration}</span>
                            <span style="color: #8b5cf6; font-size: 0.9rem;">${video.views}</span>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Test loading
        function loadTestCards() {
            const grid = document.getElementById('testGrid');
            grid.innerHTML = testVideoData.map(video => createSimpleCard(video)).join('');
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Simple test loading...');
            loadTestCards();
        });
    </script>
</body>
</html>
