<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trailer Test - H-TV</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #0a0a0a; 
            color: white; 
            padding: 20px; 
        }
        .test-section { 
            margin: 20px 0; 
            padding: 20px; 
            border: 1px solid #333; 
            border-radius: 8px; 
        }
        .trailer-section {
            margin: 40px 0;
            padding: 25px 0;
            border-bottom: 1px solid #333;
        }
        .section-title {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background: #2a2a2a;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            border: 2px solid #333;
            transition: border-color 0.3s ease;
        }
        .video-container:hover {
            border-color: #8b5cf6;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
        .trailer-note {
            margin-top: 15px;
            padding: 12px 20px;
            color: #b3b3b3;
            font-size: 0.9rem;
            text-align: center;
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #333;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¬ H-TV Enhanced Features Test</h1>
    
    <div class="test-section">
        <h2>Test 1: Direct YouTube Embed URL</h2>
        <div class="trailer-section">
            <h3 class="section-title">ðŸŽ¬ Official Trailer</h3>
            <div class="video-container">
                <iframe 
                    width="560" 
                    height="315" 
                    src="https://www.youtube.com/embed/2woCZg5QdVE?rel=0&modestbranding=1" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    loading="lazy"
                    allowfullscreen>
                </iframe>
            </div>
            <p class="trailer-note">Watch the official trailer for Superman (2025)</p>
        </div>
    </div>

    <div class="test-section">
        <h2>Test 2: Cast Image URL Test</h2>
        <div style="display: flex; gap: 15px; flex-wrap: wrap; margin: 20px 0;">
            <div class="cast-member" style="background: #1a1a1a; padding: 10px; border-radius: 8px; text-align: center; width: 120px;">
                <img src="https://image.tmdb.org/t/p/w185/73zOVNOKlwpmLVsKusjnPJlRgk.jpg" 
                     style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover; margin-bottom: 8px;"
                     onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgdmlld0JveD0iMCAwIDEyMCAxMjAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iNjAiIGN5PSI2MCIgcj0iNjAiIGZpbGw9IiMzMzMiLz48Y2lyY2xlIGN4PSI2MCIgY3k9IjQ1IiByPSIyMCIgZmlsbD0iIzY2NiIvPjxlbGxpcHNlIGN4PSI2MCIgY3k9IjEwMCIgcng9IjMwIiByeT0iMjUiIGZpbGw9IiM2NjYiLz48L3N2Zz4=';"
                     alt="Cast Test">
                <div style="color: white; font-size: 0.9rem;">Test Actor</div>
                <div style="color: #b3b3b3; font-size: 0.8rem;">Character Name</div>
            </div>
        </div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: JavaScript Functionality Test</h2>
        <button onclick="testTrailerExtraction()">Test Trailer URL Extraction</button>
        <div id="testResults"></div>
    </div>

    <script>
        // Test the trailer URL extraction logic
        function testTrailerExtraction() {
            const testUrls = [
                'https://www.youtube.com/embed/2woCZg5QdVE?rel=0&modestbranding=1',
                'https://www.youtube.com/watch?v=2woCZg5QdVE',
                'https://youtu.be/2woCZg5QdVE',
                '2woCZg5QdVE'
            ];
            
            const results = document.getElementById('testResults');
            results.innerHTML = '<h3>URL Extraction Test Results:</h3>';
            
            testUrls.forEach(url => {
                let videoId = null;
                
                if (url.includes('youtube.com/embed/')) {
                    videoId = url.split('/embed/')[1]?.split('?')[0];
                } else if (url.includes('youtube.com/watch')) {
                    videoId = new URL(url).searchParams.get('v');
                } else if (url.includes('youtu.be/')) {
                    videoId = url.split('youtu.be/')[1]?.split('?')[0];
                } else if (url.match(/^[\w-]{11}$/)) {
                    videoId = url;
                }
                
                results.innerHTML += `<div style="margin: 10px 0; padding: 10px; background: #1a1a1a; border-radius: 4px;">
                    <strong>URL:</strong> ${url}<br>
                    <strong>Extracted Video ID:</strong> ${videoId || 'Failed to extract'}
                </div>`;
            });
        }
    </script>
</body>
</html>
